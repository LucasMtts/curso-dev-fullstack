<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
    <form action="salvar.html" method="get">

        <label>Nome</label>

        <br><br>

        <label>Email</label>

        <br><br>

        <label>senha</label>
        <input name="senha" type="password" placeholder="digite sua senha">

        <br><br>

        <input type="file">

        <br><br>

        <input name="cor" type="color">

        <br><br>

        <br>

        <br><br>

        <select>

            <option value="Minas Gerais">Minas Gerais</option>

        <br><br>

        <label>Carro:</label>

        <select>
            <optgroup label="Honda">
                <option value="civic">civic</option>
            </optgroup>
            <optgroup label="GM">

            </optgroup>
            <optgroup label="FIAT">
                <option value="uno">uno</option>
            </optgroup>
        </select>

        <br><br>

        <button>Enviar</button>
    </form>

</body>
</html>
