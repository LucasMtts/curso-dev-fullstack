<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="salvar.html" method="get">
        <fieldset>
            <legend> Dados do Usuario</legend>
            
            <label>Nome</label>
            <input name="nome" type="text" placeholder="digite o seu nome">

            <br><br>

            <label>Email</label>
            <input name="email" type="email" placeholder="digite o seu email">

            <br><br>

            <label>senha</label>
            <input name="senha" type="password" placeholder="digite sua senha">

            <br><br>

            <input type="file">

            <br><br>

            <label>Selecione a cor do seu nome</label>
            <input name="cor" type="color">

            <br><br>

            <label>Sexo</label>
            <br>
            <input name="sexo" type="radio" value="masculino"> <label>masculino</label>
            <br>
            <input name="sexo" type="radio" value="feminino"> <label>feminino</label>
            <br>
            <input name="sexo" type="radio" value="undefined"> <label>prefiro não informar</label>

            <br><br>

            <label>Habilidades:</label>
            <br>
            <input name="habilidades" type="checkbox" value="html" id="html"> <label for="html"> HTML </label>
            <br>
            <input name="habilidades" type="checkbox" value="css" id="css"> <label for="css"> CSS </label>
            <br>
            <input name="habilidades" type="checkbox" value="js" id="js"> <label for="js"> JS </label>
            <br>

            <br><br>

            <label>cidade</label>
            <br>
            <select>
                <option selected value=""> - - Selecione - - </option>
                <option value="são paulo">São Paulo</option>
                <option value="rio de janeiro">Rio de Janeiro</option>
                <option value="Minas Gerais">Minas Gerais</option>
            </select>

            <br><br>

            <label>Carro:</label>
            <br>
            <select name="carro">
                <optgroup label="Honda">
                    <option value="civic">civic</option>
                </optgroup>
                <optgroup label="GM">
                    <option value="celta">celta</option>
                </optgroup>
                <optgroup label="FIAT">
                    <option value="uno">uno</option>
                </optgroup>
            </select>

            <br><br>

            <label> Digite sua fruta preferida </label>
            <input list="listaFrutas" type="text" name="frutas" placeholder="digite a fruta">

            <datalist id="listaFrutas">
                <option value="abacate">
                <option value="abacaxi">
                <option value="açaí">
                <option value="acerola">
            </datalist>

            <br><br>

            <label>Digite uma mensagem</label>
            <br>
            <textarea name="mensagem" id="" cols="50" rows="10"></textarea>

            <br><br>

            <button>Enviar</button>
        </fieldset>
    </form>

</body>
</html>
