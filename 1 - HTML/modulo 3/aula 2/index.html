        <title>Ola mundo!</title> <!-- texto escrito na aba da pagina -->

    </head>

    <body> <!--    a tag body é responsavel pela área visivel da minha pagina-->
        
        <h1> titulo dentro da pagina</h1> <!-- Titulo principal dentro da pagina-->

    </body>
</html>
